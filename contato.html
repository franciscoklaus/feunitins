    <h1>Fale conosco</h1>
    <div class="container-conteudo-form">
        <form class="" action="" method="post">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="" name="">
            </div>
            <div class="mb-3 container-conteudo">
                <div class="container-conteudo-item">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" id="" name="">
                </div>

                <div class="container-conteudo-item">
                    <label for="name">Phone</label>
                    <input type="text" class="form-control" id="" name="">
                </div>
            </div>


            <div class="mb-3 container-conteudo">
                <div class="container-conteudo-item">
                    <label for="name">Estado</label>
                    <select class="form-select" aria-label="Default select example" id="states">
                        <option value="">Selecione um estado</option>
                    </select>
                </div>

                <div class="container-conteudo-item">
                    <label for="name">Cidade</label>
                    <select class="form-select" aria-label="Default select example" id="cities" disabled>
                        <option value="">Selecione uma cidade</option>
                    </select>

                </div>
            </div>
            <div class="mb-3 container-conteudo">
                <div class="form-check container-conteudo-item">
                    <input class="form-check-input" type="radio" name="sexo" id="exampleRadios1" value="feminino">
                    <label class="form-check-label" for="exampleRadios1">
                        Feminino
                    </label>
                </div>
                <div class="form-check container-conteudo-item">
                    <input class="form-check-input" type="radio" name="sexo" id="exampleRadios2" value="masculino">
                    <label class="form-check-label" for="exampleRadios2">
                        Masculino
                    </label>
                </div>
            </div>

            <div class="mb-3 container-conteudo-item">
                <label for="motivo_contato">Motivo do Contato</label>
                <select class="form-select" aria-label="Default select example" id="motivo_contato">
                    <option value="">Selecione uma opção</option>
                    <option value="duvida">Dúvida</option>
                    <option value="elogio">Elogio</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="name">Message</label>
                <textarea class="form-control" id="text-area" name=""></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
