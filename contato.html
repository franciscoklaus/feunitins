<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Formulário de Contato</title>
</head>
<body>
    <div class="container-fluid">
        <aside class="menu">
            <section class="main-content"> 
                <h1>
                    LOGO
                </h1>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="#">Quem sou</a>
                        </li>
                        <li>
                            <a href="contato.html">Contato</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </aside>
        <div class="container">
            <form class="" action="" method="post">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="" name="">
                </div>
                <div class="mb-3 container-conteudo">
                    <div class="mb-3 container-conteudo-item">
                        <label for="name">Email</label>
                        <input type="email" class="form-control" id="" name="">
                    </div>

                    <div class="mb-3 container-conteudo-item">
                        <label for="name">Phone</label>
                        <input type="text" class="form-control" id="" name="">
                    </div>
                </div>

                
                <div class="mb-3 container-conteudo">
                    <div class="container-conteudo-item">
                        <label for="name">Estado</label>
                        <select class="form-select" aria-label="Default select example" id="states">
                            <option value="">Selecione um estado</option>
                        </select>   
                    </div>     
                        
                    <div class="container-conteudo-item">
                        <label for="name">Cidade</label>
                        <select class="form-select" aria-label="Default select example"  id="cities" disabled>
                            <option value="">Selecione uma cidade</option>
                        </select>

                    </div>
                </div>
                <div class="mb-3 container-conteudo">
                    <div class="form-check container-conteudo-item">
                        <input class="form-check-input" type="radio" name="sexo" id="exampleRadios1" value="feminino">
                        <label class="form-check-label" for="exampleRadios1">
                            Feminino
                        </label>
                    </div>
                    <div class="form-check container-conteudo-item">
                        <input class="form-check-input" type="radio" name="sexo" id="exampleRadios2" value="masculino">
                        <label class="form-check-label" for="exampleRadios2">
                            Masculino
                        </label>
                    </div>
                </div>

                <div class="mb-3 container-conteudo-item">
                    <label for="motivo_contato">Motivo do Contato</label>
                    <select class="form-select" aria-label="Default select example"  id="motivo_contato">
                        <option value="">Selecione uma opção</option>
                        <option value="duvida">Dúvida</option>
                        <option value="elogio">Elogio</option>
                        <option value="outro">Outro</option>    
                    </select>
                </div>

                <div class="mb-3">
                    <label for="name">Message</label>
                    <textarea class="form-control" id="text-area" name=""></textarea>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script>
        
        populatedStateSelect()
        populateCitySelect()
    </script>
</body>
</html>
