        <h1>Fale conosco</h1>
        <div class="container-conteudo-form">
            <form class="" >
                <div class="mb-3">
                    <label for="form_name">Name</label>
                    <input type="text" required class="form-control" id="form_name" placeholder="Digite o seu nome...">
                </div>
                <div class="mb-3 container-conteudo">
                    <div class="container-conteudo-item">
                        <label for="form_email">Email</label>
                        <input type="email" required class="form-control" id="form_email" placeholder="Digite o seu email...">
                    </div>

                    <div class="container-conteudo-item">
                        <label for="phone">Phone</label>
                        <input type="text" required class="form-control" id="phone" >
                    </div>
                </div>


                <div class="mb-3 container-conteudo">
                    <div class="container-conteudo-item">
                        <label for="states">Estado</label>
                        <select class="form-select" required aria-label="Default select example" id="states">
                            <option value="">Selecione um estado</option>
                        </select>
                    </div>

                    <div class="container-conteudo-item">
                        <label for="cities">Cidade</label>
                        <select class="form-select" required aria-label="Default select example" id="cities" disabled>
                            <option value="">Selecione uma cidade</option>
                        </select>

                    </div>
                </div>
                <div class="mb-3 container-conteudo">
                    <div class="form-check container-conteudo-item">
                        <input class="form-check-input" required type="radio" name="sexo" id="exampleRadios1" value="feminino">
                        <label class="form-check-label" for="exampleRadios1">
                            Feminino
                        </label>
                    </div>
                    <div class="form-check container-conteudo-item">
                        <input class="form-check-input" required type="radio" name="sexo" id="exampleRadios2" value="masculino">
                        <label class="form-check-label" for="exampleRadios2">
                            Masculino
                        </label>
                    </div>
                </div>

                <div class="mb-3 container-conteudo-item">
                    <label for="motivo_contato">Motivo do Contato</label>
                    <select class="form-select" required aria-label="Default select example" id="motivo_contato">
                        <option value="">Selecione uma opção</option>
                        <option value="duvida">Dúvida</option>
                        <option value="elogio">Elogio</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="text_area">Message</label>
                    <textarea class="form-control" required id="text-area" id="text_area"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
